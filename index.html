<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans&family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/queries.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="img-bg-desktop" src="images/bg-desktop.svg" alt="img" />
    <img class="img-bg-mobile" src="images/bg-mobile.svg" alt="img" />

    <main class="huddle-landing-page">
      <header class="huddle__header">
        <img class="huddle__logo" src="images/logo.svg" alt="logo" />
        <div class="huddle__header-container">
          <img
            class="huddle__illustration"
            src="images/illustration-mockups.svg"
            alt="illustration"
          />
          <div class="huddle__description-container">
            <h1 class="huddle__heading">
              Build The Community Your Fans Will Love
            </h1>
            <p class="huddle__text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="huddle__register-btn">Register</button>
          </div>
        </div>
      </header>
      <div class="huddle__social-icons-container">
        <a href="#"
          ><ion-icon class="huddle__social-icon" name="logo-facebook"></ion-icon
        ></a>
        <a href="#"
          ><ion-icon class="huddle__social-icon" name="logo-twitter"></ion-icon>
        </a>
        <a href="#"
          ><ion-icon
            class="huddle__social-icon"
            name="logo-instagram"
          ></ion-icon>
        </a>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sergiu</a>.
      </p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
